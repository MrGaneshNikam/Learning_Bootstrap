<body>
   <main>
      <section>
         <div class="container py-4">
            <div class="row justify-content-center">
               <div class="col-md-6">
                  <form class="border border-warning p-4 rounded">
                     <h1 class="mb-4">Contact Form</h1>

                     <div class="row g-3">
                        <!-- Name -->
                        <div class="col-md-6">
                           <label class="form-label">Name</label>
                           <input type="text" class="form-control" placeholder="Enter Name" />
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                           <label class="form-label">Email</label>
                           <input type="email" class="form-control" placeholder="Enter Email" />
                        </div>

                        <!-- Mobile -->
                        <div class="col-md-6">
                           <label class="form-label">Mobile No</label>
                           <input type="number" class="form-control" placeholder="Enter Mobile No" />
                        </div>

                        <!-- Landline -->
                        <div class="col-md-6">
                           <label class="form-label">Landline</label>
                           <input type="number" class="form-control" placeholder="Enter Landline" />
                        </div>

                        <!-- Zipcode -->
                        <div class="col-md-3">
                           <label class="form-label">Zipcode</label>
                           <input type="number" class="form-control" placeholder="Enter Zipcode" />
                        </div>

                        <!-- Country -->
                        <div class="col-md-4">
                           <label class="form-label">Country</label>
                           <select class="form-select">
                              <option selected>Select Country</option>
                              <option>India</option>
                              <option>USA</option>
                              <option>UK</option>
                           </select>
                        </div>

                        <!-- State -->
                        <div class="col-md-4">
                           <label class="form-label">State</label>
                           <select class="form-select">
                              <option selected>Select State</option>
                              <option>Maharashtra</option>
                              <option>Gujarat</option>
                              <option>Karnataka</option>
                           </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12 text-center mt-3">
                           <button class="btn btn-warning px-4">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
   </main>
